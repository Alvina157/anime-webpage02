<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product 1 Details</title>
  
  <style>
    /* Basic Reset & Body */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    
    /* Container */
    .product-detail {
      max-width: 900px;
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    
    /* Image */
    .product-detail img {
      flex: 1 1 300px;
      max-width: 350px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    /* Info section */
    .info {
      flex: 2 1 400px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    
    .info h1 {
      margin: 0 0 12px;
      font-size: 2.5rem;
      color: #222;
    }
    
    .price {
      font-size: 2rem;
      font-weight: 700;
      color: #e91e63;
      margin-bottom: 15px;
    }
    
    /* Rating Stars */
    .rating {
      margin-bottom: 20px;
    }
    .rating span {
      font-size: 1.5rem;
      color: #fbc02d;
      margin-right: 5px;
    }
    
    /* Availability */
    .availability {
      font-weight: 600;
      color: green;
      margin-bottom: 20px;
    }
    
    /* Description */
    .description {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 30px;
      color: #555;
    }
    
    /* Add to Cart Button */
    .btn-add-cart {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: fit-content;
    }
    .btn-add-cart:hover {
      background-color: #c2185b;
    }

    
  </style>
</head>
<body>

  <div class="product-detail">
    <img src="https://i.pinimg.com/originals/6f/0b/63/6f0b631252b16135597ed0608d656c96.jpg" alt="Product 7Image" />
    <div class="info">
      <h1>Cr7-Portugal</h1>
      <p class="price">₹599</p>
      
      <div class="rating" >
        <span>★</span><span>★</span><span>★</span><span>★</span><span style="color: #ccc;">★</span>
      </div>
      
      <p class="availability">In Stock</p>
      
      <p class="description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime dignissimos ullam quod labore similique, 
      </p>
      
      <button class="btn-add-cart" type="button">Add to Cart</button>
    </div>
  </div>

</body>
</html>
