<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product 2 Details</title>
  
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
  
    .product-detail {
      max-width: 900px;
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    
    .product-detail img {
      flex: 1 1 300px;
      max-width: 350px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    
    .info {
      flex: 2 1 400px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    
    .info h1 {
      margin: 0 0 12px;
      font-size: 2.5rem;
      color: #222;
    }
    
    .price {
      font-size: 2rem;
      font-weight: 700;
      color: #e91e63;
      margin-bottom: 15px;
    }
    
    .rating {
      margin-bottom: 20px;
    }
    .rating span {
      font-size: 1.5rem;
      color: #fbc02d;
      margin-right: 5px;
    }
    
    .availability {
      font-weight: 600;
      color: green;
      margin-bottom: 20px;
    }
    
    .description {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 30px;
      color: #555;
    }
  
    .btn-add-cart {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: fit-content;
    }
    .btn-add-cart:hover {
      background-color: #c2185b;
    }

   
  </style>
</head>
<body>

  <div class="product-detail">
    <img src="https://cdn11.bigcommerce.com/s-mf8nk5mp4s/images/stencil/1280x1280/products/3972/4438/nikebrasil18homneymar__28058.1528639220.jpg?c=2" alt="Product 2 Image" />
    <div class="info">
      <h1>Neymar-Brazil</h1>
      <p class="price">₹599</p>
      
      <div class="rating" >
        <span>★</span><span>★</span><span>★</span><span>★</span><span style="color: #ccc;">★</span>
      </div>
      
      <p class="availability">In Stock</p>
      
      <p class="description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum numquam dolorum sapiente? Eius veniam ipsum ullam quis quod
      </p>
      
      <button class="btn-add-cart" type="button">Add to Cart</button>
    </div>
  </div>

</body>
</html>
